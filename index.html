<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker</title> <link rel="stylesheet" href="main.css">
</head>
<body>

    <div id="score-bar">
        <span id="score">Score: 0</span>
        <span id="level">Level: 1</span>
        <span id="highScore">High Score: 0</span>
    </div>

    <div id="game-wrap">
        <canvas id="canvas" width="1600" height="900"></canvas>
        <button id="pause-btn" aria-label="Pause">‚è∏ Pause</button>
    </div>
    
    <!-- Leaderboard styles (minimal, complements main.css) -->
    <style>
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .overlay-content { background: #ffffff; color: #111; padding: 20px 24px; border-radius: 14px; width: 520px; max-width: 90vw; box-shadow: 0 20px 40px rgba(0,0,0,0.3); border: 4px solid #6a11cb; position: relative; }
        .overlay-content h2 { margin: 0 0 12px 0; text-align: center; }
        .overlay-content table { width: 100%; border-collapse: collapse; margin-bottom: 12px; }
        .overlay-content th, .overlay-content td { border-bottom: 1px solid #ddd; padding: 8px; text-align: left; }
        #play-again-btn { display: block; margin: 0 auto; padding: 10px 18px; background: linear-gradient(135deg, #ff512f 0%, #dd2476 100%); color: #fff; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; box-shadow: 0 8px 18px rgba(221,36,118,0.4); }
        #play-again-btn:hover { transform: translateY(-1px); filter: brightness(1.05); }

        .stack-buttons { display: flex; flex-direction: column; gap: 10px; }
        .btn { padding: 10px 14px; border-radius: 10px; border: none; color: #fff; font-weight: 700; cursor: pointer; box-shadow: 0 8px 18px rgba(0,0,0,0.15); text-align: center; }
        .btn:hover { transform: translateY(-1px); filter: brightness(1.05); }
        .btn-primary { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); }
        .btn-success { background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%); }
        .btn-warning { background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%); color: #222; }
        .btn-info { background: linear-gradient(135deg, #36d1dc 0%, #5b86e5 100%); }
        .btn-small { padding: 6px 10px; border-radius: 8px; font-size: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.12); }
    </style>
    
    <script type="module" src="game.js"></script>

</body>
</html>
